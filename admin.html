<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-box">
                <h1><i class="fas fa-lock"></i> Painel Administrativo</h1>
                <p class="login-subtitle">Acesso restrito ao proprietário</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-key"></i> Senha
                        </label>
                        <input type="password" id="password" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <p id="login-error" class="error-message"></p>
                </form>
                <div class="login-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Voltar ao Portfólio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Painel Admin (após login) -->
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <nav class="admin-navbar">
            <div class="admin-logo">
                <i class="fas fa-cog"></i> Painel Admin
            </div>
            <div class="admin-nav-right">
                <a href="index.html" class="view-site-btn">
                    <i class="fas fa-eye"></i> Ver Site
                </a>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </nav>

        <div class="admin-content">
            <h1 class="admin-title">Gerenciar Portfólio</h1>

            <!-- Seção de Projetos -->
            <section class="admin-section">
                <h2 class="section-header">
                    <i class="fas fa-folder"></i> Projetos
                </h2>
                
                <div class="admin-upload-area">
                    <label for="project-image-upload" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Adicionar Imagem ao Projeto
                    </label>
                    <input type="file" id="project-image-upload" accept="image/*" style="display: none;">
                    
                    <div class="form-row">
                        <input type="text" id="project-title" placeholder="Título do Projeto" class="form-input">
                        <textarea id="project-description" placeholder="Descrição do projeto" class="form-textarea"></textarea>
                        <input type="text" id="project-tech" placeholder="Tecnologias (separadas por vírgula)" class="form-input">
                        <input type="text" id="project-github" placeholder="Link do GitHub" class="form-input">
                        <input type="text" id="project-demo" placeholder="Link da Demo" class="form-input">
                    </div>
                    
                    <div class="image-preview-container" id="project-preview"></div>
                    
                    <button id="add-project-btn" class="btn">
                        <i class="fas fa-plus"></i> Adicionar Projeto
                    </button>
                </div>

                <div class="admin-items-grid" id="projects-list">
                    <!-- Projetos serão listados aqui -->
                </div>
            </section>

            <!-- Seção de Galeria -->
            <section class="admin-section">
                <h2 class="section-header">
                    <i class="fas fa-images"></i> Galeria de Imagens
                </h2>
                
                <div class="admin-upload-area">
                    <label for="gallery-image-upload" class="upload-label">
                        <i class="fas fa-images"></i>
                        Adicionar Imagens à Galeria (múltiplas)
                    </label>
                    <input type="file" id="gallery-image-upload" accept="image/*" multiple style="display: none;">
                </div>

                <div class="admin-items-grid" id="gallery-list">
                    <!-- Imagens da galeria serão listadas aqui -->
                </div>
            </section>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
